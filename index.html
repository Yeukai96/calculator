<!DOCTYPE html>
<html>
    <head>
        <link href="resources/CSS/style.css" rel="stylesheet" type="text/css">
        <script src="Script/script.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <hr>
        <div id="mainDiv">
             <form name="myForm">
                <input type="text" id="txtInput"><br>
                <input type="button" class="btn" id="btnC" value="C" onclick="Clean()">
                <input type="button" class="btn" id="btnB" value="<" onclick="back()">
                <input type="button" class="btn" id="btn/" value="/" onclick="getData('/')">
                <input type="button" class="btn" id="btnX" value="X" onclick="getData('*')"><br>

                <input type="button" class="btn" id="btn7" value="7" onclick="getData(7)">
                <input type="button" class="btn" id="btn8" value="8" onclick="getData(8)">
                <input type="button" class="btn" id="btn9" value="9" onclick="getData(9)">
                <input type="button" class="btn" id="btn-" value="-" onclick="getData('-')"><br>

                <input type="button" class="btn" id="btn4" value="4" onclick="getData(4)">
                <input type="button" class="btn" id="btn5" value="5" onclick="getData(5)">
                <input type="button" class="btn" id="btn6" value="6" onclick="getData(6)">
                <input type="button" class="btn" id="btn+" value="+" onclick="getData('+')"><br>

                <input type="button" class="btn" id="btn1" value="1" onclick="getData(1)">
                <input type="button" class="btn" id="btn2" value="2" onclick="getData(2)">
                <input type="button" class="btn" id="btn3" value="3" onclick="getData(3)">
                <input type="button" class="btn" id="btn%" value="%" onclick="getData('%')"><br>

                <input type="button" class="btn" id="btn0" value="0" onclick="getData(0)">
                <input type="button" class="btn" id="btn." value="." onclick="getData('.')">
                <input type="button" class="btn" id="btn=" value="=" onclick="equals()"><br>
            </form>
        </div>
    </body>
</html>
